<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./gallery.css">
    <title>Document</title>
</head>
<body>
    <header class="profil">
        <div class="user">
            <img class="photo-user" src="./profilePhoto.png" alt="photo de profil ">
            <div class="info-user">
                <p class="user-name">Rodney Cotton</p>
                <p class="user-location">Helsinki, Finland</p>
            </div>
        </div>

        <div class="data-user">
            <div class="data-post">
                <p>100 <br> <span>Posts</span> </p>
            </div>

            <div class="data-followers">
                <p>2,242 <br> <span>Followers</span> </p>
            </div>

            <div class="data-following">
                <p>1,432 <br> <span>Following</span> </p>
            </div>
        </div>
    </header>

    <div class="container">
        <img class="img1" src="./photo1.png" alt="">
        <img class="img2" src="./photo2.png" alt="">
        <img class="img3" src="./photo3.png" alt="">
        <img class="img4" src="./photo_4.png" alt="">
        <img class="img5" src="./photo5.png" alt="">
        <img class="img6" src="./photo6.png" alt="">
    </div>

    <footer>
        <p>
            created by <a href="#">Darren Mibissa </a>- devChallenges.io
        </p>
    </footer>
</body>
</html>
